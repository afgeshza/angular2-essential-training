<header class="page-header">
    <h1>Your Spending</h1>
</header>
<section>
    <div class="row">

        <form class="form-horizontal col-sm-8"
        [formGroup]="form"
        (ngSubmit)="onSubmit(form.value)">

            <div class="form-group">
                <label class="col-sm-2 control-label" for="category">Category</label>
                <div class="col-sm-10">
                    <select name="category" id="category" class="form-control" formControlName="category">
                        <option *ngFor="let category of lookupLists.categories" value="{{category}}">{{category}}</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group" [ngClass]="{'has-error': form.controls.name.errors?.pattern}">
                <label class="col-sm-2 control-label" for="name">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" id="name" class="form-control" formControlName="name">
                    <span *ngIf="form.controls.name.errors?.pattern" class="help-block">Name has invalid characters.</span>
                </div>
            </div>

            <div class="form-group" [ngClass]="{'has-error': form.controls.price.errors?.pattern}">
                <label class="col-sm-2 control-label" for="price">Price</label>
                <div class="col-sm-10">
                    <input type="text" name="price" id="price" class="form-control" formControlName="price">  
                    <span *ngIf="form.controls.price.errors?.pattern" class="help-block">Price can only use numbers.</span>  
                </div>
            </div>

            <div class="form-group" [ngClass]="{'has-error': form.controls.price.errors?.pattern}">
                <label class="col-sm-2 control-label" for="date">Date</label>
                <div class="col-sm-10">
                    <input type="date" name="date" id="date" class="form-control" formControlName="date">   
                    <span *ngIf="form.controls.date.errors?.pattern" class="help-block">Date is out of range.</span>
                </div>
            </div>

            <button type="submit" class="btn btn-default pull-right" [disabled]="!form.valid">Save</button>

        </form>

    </div>
</section>
